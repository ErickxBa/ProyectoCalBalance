<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalBalance - Historial de Consumo</title>
    <link rel="stylesheet" href="css/styleHistorial.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Incluye Chart.js para los gráficos -->
</head>

<body>
    <header>
        <img src="resources/CalbalanceNombre.png" alt="Logo de CalBalance" class="logo">
        <nav>
            <a href="#">Community</a>
            <a href="#">Contact</a>
            <!-- Cambia el enlace de cierre de sesión para usar JavaScript -->
            <a href="#" id="logoutLink">Sign out</a>
        </nav>
    </header>

    <main class="main-container">
        <section class="sidebar">
            <div class="header-sidebar">
                <h2>Historial de consumo</h2>
                <button id="new-entry" class="view-button">New</button> <!-- Botón en la esquina superior derecha -->
            </div>
            <div class="view-options">
                <button id="weekly-view" class="view-button">Resumen Semanal</button>
                <button id="monthly-view" class="view-button">Resumen Mensual</button>
            </div>
            <div class="consumption-summary">
                <canvas id="caloriesChart"></canvas> <!-- Gráfico de calorías consumidas vs recomendadas -->
            </div>
            <ul class="consumption-list">
                <li><input type="checkbox"> Día 1 <span>Description</span></li>
                <li><input type="checkbox"> Día 2 <span>Description</span></li>
                <li><input type="checkbox"> Label <span>Description</span></li>
            </ul>
        </section>

        <section class="content">
            <div class="cards-container">
                <!-- Tarjetas de consumo por día o semana aquí -->
            </div>
        </section>

        <!-- Ventana emergente de Registro de Alimentos -->
        <div id="food-register-popup" class="food-register-popup">
            <div class="food-register-content">
                <span id="close-popup" class="close">&times;</span>
                <h1>Alimentos Consumidos</h1>
                <form class="food-form">
                    <label for="food">Alimento</label>
                    <input type="text" id="food" name="food" placeholder="Ej. Pollo, papas, etc" required>

                    <label for="portion">Porción (g/kg/taza)</label>
                    <input type="text" id="portion" name="portion" placeholder="Ej. 100 g, 1 kg" required>

                    <label for="calories">Calorías</label>
                    <input type="text" id="calories" name="calories" placeholder="Ej. 20 cal" required>

                    <label for="meal-type">Tipo de Comida</label>
                    <input type="text" id="meal-type" name="meal-type" placeholder="Ej. Desayuno, Almuerzo, Cena, Snack"
                        required>

                    <label for="date">Fecha</label>
                    <input type="text" id="date" name="date" placeholder="Ej. dd/mm/yy" required>

                    <label for="time">Hora</label>
                    <input type="text" id="time" name="time" placeholder="Ej. 00:00" required>

                    <button type="submit" class="view-button">Registrar Alimento</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Verificación de sesión
        fetch('/api/users/perfil')
            .then(response => {
                if (!response.ok) {
                    window.location.href = 'index.html';
                }
            })
            .catch(error => {
                console.error('Error al verificar sesión:', error);
            });

        // Manejo de cierre de sesión
        document.getElementById("logoutLink").addEventListener("click", async function (event) {
            event.preventDefault(); // Evita que el enlace recargue la página

            try {
                const response = await fetch("/api/users/logout", {
                    method: "GET"
                });

                const result = await response.json();

                if (result.success) {
                    // Redirige a index.html después de cerrar sesión correctamente
                    window.location.href = "index.html";
                } else {
                    alert("Error al cerrar sesión. Inténtalo de nuevo.");
                }
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
                alert("Error al cerrar sesión. Por favor, inténtalo de nuevo.");
            }
        });

        // Configuración del gráfico de calorías
        const ctx = document.getElementById('caloriesChart').getContext('2d');
        const caloriesChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'],
                datasets: [
                    {
                        label: 'Calorías Consumidas',
                        data: [2000, 1800, 2100, 1900, 2200, 1750, 1950],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    },
                    {
                        label: 'Calorías Recomendadas',
                        data: [2000, 2000, 2000, 2000, 2000, 2000, 2000],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderDash: [5, 5],
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Manejo de la ventana emergente para registro de alimentos
        const popup = document.getElementById('food-register-popup');
        const newEntryButton = document.getElementById('new-entry');
        const closePopup = document.getElementById('close-popup');

        newEntryButton.addEventListener('click', () => {
            popup.style.display = 'flex';
        });

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == popup) {
                popup.style.display = 'none';
            }
        });
    </script>
</body>

<footer>
    <div class="footer-content">
        <div class="footer-logo">
            <img src="resources/CalbalanceNombre.png" alt="CalBalance Logo" class="logo">
            <div class="social-icons">
                <a href="#"><img src="resources/X_icon.jpg" alt="X"></a>
                <a href="#"><img src="resources/instagram_icon.png" alt="Instagram"></a>
                <a href="#"><img src="resources/youtube_icon.png" alt="YouTube"></a>
                <a href="#"><img src="resources/linkedin_icon.png" alt="LinkedIn"></a>
            </div>
        </div>
        <div class="footer-info">
            <h3>Sobre Nosotros</h3>
            <p>Misión</p>
            <p>Visión</p>
            <p>Historia</p>
        </div>
        <div class="footer-contact">
            <h3>Contáctanos</h3>
            <p>099986625</p>
            <p>calbalance@gmail.com</p>
            <p>02-3205487</p>
        </div>
    </div>
</footer>

</html>
