<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalBalance - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styleLogin.css">
</head>

<body>
    <header>
        <img src="resources/CalbalanceNombre.png" alt="Logo de CalBalance" class="logo">
        <nav>
            <a href="#">Community</a>
            <a href="#">Contact us</a>
            <a href="registro.html">Register</a>
        </nav>
    </header>
    
    <!-- Contenedor principal con fondo y contenido centrado -->
    <main class="main-container">
        <div class="background-pattern">
            <!-- Logo centrado encima del fondo -->
            <img src="resources/CalbalanceBlanco.png" alt="CalBalance Logo" class="main-logo">
            <form class="login-form">
                <h3>Iniciar Sesión</h3>
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Usuario" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>

                <button type="submit">Ingresar</button>
                <p><a href="registro.html">¿Aún no eres usuario?</a></p>
            </form>
        </div>
    </main>
    <!-- Pie de página -->
    <footer>
        <div class="footer-content">
            <div>
                <h3>CalBalance</h3>
                <p>Misión</p>
                <p>Visión</p>
                <p>Historia</p>
            </div>
            <div>
                <h3>Sobre Nosotros</h3>
                <p>Contactanos: 098998625</p>
                <p>Email: calbalance@gmail.com</p>
                <p>Tel: 02-3205487</p>
            </div>
        </div>
    </footer>
</body>

</html>
