<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalBalance - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="stylesheet" href="css/styleRegistro.css">
</head>

<body>
    <header>
        <img src="resources/CalbalanceNombre.png" alt="Logo de CalBalance" class="logo">
        <nav>
            <a href="#">Community</a>
            <a href="#">Contact us</a>
            <a href="#" id="registerLink">Register</a>
        </nav>
    </header>
    
    <main class="main-container">
        <div class="background-pattern">
            <img src="resources/CalbalanceBlanco.png" alt="CalBalance Logo" class="main-logo">
            <form class="login-form" action="http://localhost:3000/api/users/login" method="POST">
                <h3>Iniciar Sesión</h3>
                <label for="email">Usuario</label>
                <input type="text" id="email" name="email" placeholder="Ej. alguien@example.com" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>

                <button type="submit">Ingresar</button>
                <p><a href="#" id="registerLink2">¿Aún no eres usuario?</a></p>
            </form>
        </div>
    </main>

    <!-- Ventana emergente de registro -->
    <div id="registerPopup" class="food-register-popup">
        <div class="food-register-content">
            <span class="close" id="closePopup">&times;</span>
            <h1>Registro de Usuario</h1>
            <form class="register-form" action="http://localhost:3000/api/users/register" method="POST">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Ej. Juan Sebastián Pérez Lotero" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="alguien@example.com" required>

                <label for="age">Edad</label>
                <input type="number" id="age" name="age" placeholder="Ej. 21" required>

                <label for="gender">Género</label>
                <input type="text" id="gender" name="gender" placeholder="Ej. Masculino, Femenino, otro." required>

                <label for="height">Altura</label>
                <input type="text" id="height" name="height" placeholder="Ej. 180 cm" required>

                <label for="activity-level">Nivel de Actividad Física</label>
                <input type="text" id="activity-level" name="activity-level" placeholder="1, 2, 3, ... veces a la semana" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="password" required>

                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="password" required>

                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="resources/CalbalanceNombre.png" alt="CalBalance Logo" class="logo">
                <div class="social-icons">
                    <a href="#"><img src="resources/X_icon.jpg" alt="X"></a>
                    <a href="#"><img src="resources/instagram_icon.png" alt="Instagram"></a>
                    <a href="#"><img src="resources/youtube_icon.png" alt="YouTube"></a>
                    <a href="#"><img src="resources/linkedin_icon.png" alt="LinkedIn"></a>
                </div>
            </div>
            <div class="footer-info">
                <h3>Sobre Nosotros</h3>
                <p>Misión</p>
                <p>Visión</p>
                <p>Historia</p>
            </div>
            <div class="footer-contact">
                <h3>Contáctanos</h3>
                <p>099986625</p>
                <p>calbalance@gmail.com</p>
                <p>02-3205487</p>
            </div>
        </div>
    </footer>

    <script>
        // Obtener elementos de la ventana emergente
        const registerPopup = document.getElementById("registerPopup");
        const registerLink = document.getElementById("registerLink");
        const registerLink2 = document.getElementById("registerLink2");
        const closePopup = document.getElementById("closePopup");

        // Mostrar la ventana emergente al hacer clic en "Register" o "¿Aún no eres usuario?"
        registerLink.onclick = registerLink2.onclick = function () {
            registerPopup.style.display = "flex";
            return false;
        };

        // Cerrar la ventana emergente al hacer clic en la "x"
        closePopup.onclick = function () {
            registerPopup.style.display = "none";
        };

        // Cerrar la ventana emergente al hacer clic fuera de ella
        window.onclick = function (event) {
            if (event.target == registerPopup) {
                registerPopup.style.display = "none";
            }
        };
    </script>
</body>
</html>
